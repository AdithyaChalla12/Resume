<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <script src="https://kit.fontawesome.com/a1c21acd7b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Languages Known</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
        }
        .language {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .lang {
            display: flex;
            align-items: center;
            background-color: rgb(115, 147, 179);
            color: white;
            padding: 15px;
            border-radius: 10px;
        }
        .lang i {
            font-size: 24px;
            margin-right: 10px;
        }
        h2 {
            margin: 0;
            font-size: 24px;
        }
        p {
            margin: 10px 0;
            font-size: 18px;
            color: #333;
        }
        .w3-light-grey {
            border-radius: 5px;
            overflow: hidden;
        }
        .w3-container {
            height: 25px; /* Height for the progress bars */
        }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="language">
        <div class="lang">
            <i class="fa-solid fa-certificate"></i>
            <h2>Languages</h2>
        </div>
        <div>
            <p>English</p>
            <div class="w3-light-grey">
                <div class="w3-container w3-green" style="width:85%"></div>
            </div>
            <p>Hindi</p>
            <div class="w3-light-grey">
                <div class="w3-container w3-red" style="width:75%"></div>
            </div>
            <p>Telugu</p>
            <div class="w3-light-grey">
                <div class="w3-container w3-blue" style="width:90%"></div>
            </div>
        </div>
    </div>

</body>
</html>
