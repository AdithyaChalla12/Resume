    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #f0f4f8;
            color: #333;
            padding: 20px;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background-color: rgb(115, 147, 179); 
            padding: 15px 0;
            margin-bottom: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        .navbar a, .dropbtn {
            color: #fff;
            text-decoration: none;
            padding: 14px 20px;
            font-size: 18px;
            transition: background-color 0.3s, color 0.3s;
            border: none;
            background: none;
            cursor: pointer;
        }
        .navbar a:hover, .dropdown:hover .dropbtn {
            background-color: #8aa2c5; 
            color: #fff;
            border-radius: 5px;
        }

        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            z-index: 10;
            top: 100%;
            left: 0;
        }

        .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: background-color 0.3s;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .resume-btn {
            background-color:#8aa2c5; 
            color: white;
            padding: 14px 20px;
            border: none;
            cursor: pointer;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .container {
            max-width: 900px;
            margin: auto;
            text-align: center;
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .container img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgb(115, 147, 179); 
        }
        h1 {
            font-size: 32px;
            margin: 20px 0;
            color: rgb(115, 147, 179); 
        }
        p {
            font-size: 18px;
            margin: 10px 0;
            color: #666;
        }

        .contact-info {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        .contact-item {
            text-align: center;
            color: #333;
            font-size: 16px;
            transition: transform 0.3s;
        }
        .contact-item i {
            font-size: 24px;
            margin-bottom: 10px;
            color: rgb(115, 147, 179); 
        }
        .contact-item:hover {
            transform: scale(1.1);
        }
        .contact-item a {
            text-decoration: none;
            color: rgb(115, 147, 179); 
        }
        .contact-item a:hover {
            color: #8aa2c5; 
        }

        footer {
            margin-top: 50px;
            text-align: center;
            font-size: 14px;
            color: #777;
        }

        /* Blinking Cursor Effect */
        .cursor {
            display: inline-block;
            width: 8px;
            height: 20px;
            background-color: black;
            animation: blink 0.7s infinite;
        }

        @keyframes blink {
            50% { opacity: 0; }
        }

        const text = "I am a passionate data enthusiast seeking roles in the data domain, with experience in machine learning, data visualization, and statistical analysis interested in transforming complex data into meaningful insights driving decision-making.";
