<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills</title>
    <link rel="stylesheet" href="https://kit.fontawesome.com/a1c21acd7b.js" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        body {
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            oncontextmenu: return false;
        }
        .skills-container {
            background-color: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 1000px;
        }
        .skill-head {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .skill-head h2 {
            color:rgb(115, 147, 179);
            font-size: 24px;
        }
        .skill-head i {
            font-size: 28px;
            color:rgb(115, 147, 179);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th {
            background-color:rgb(115, 147, 179);
            color: white;
            padding: 10px;
            text-align: left;
            font-size: 18px;
        }
        td {
            padding: 10px;
            font-size: 16px;
            color: #333;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e0f7ff;
            transition: background-color 0.3s;
        }
        .progress-container {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-top: 5px;
        }
        .progress {
            width: 100%;
            background-color: #f2f2f2;
            border-radius: 10px;
            overflow: hidden;
        }
        .progress-bar {
            height: 10px;
            border-radius: 10px;
            transition: width 0.3s;
        }
        .progress-bar.c {
            background-color: #3498db;
            width: 90%;
        }
        .progress-bar.java {
            background-color: #f39c12;
            width: 80%;
        }
        .progress-bar.python {
            background-color: #2ecc71;
            width: 85%;
        }
        .progress-bar.r {
            background-color: #9b59b6;
            width: 75%;
        }
        .progress-bar.html {
            background-color: #e74c3c;
            width: 95%;
        }
        .progress-bar.css {
            background-color: #3498db;
            width: 90%;
        }
        .progress-bar.js {
            background-color: #f1c40f;
            width: 85%;
        }
        .progress-bar.mysql {
            background-color: #1abc9c;
            width: 80%;
        }
        .icon {
            color: #333;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="skills-container">
        <div class="skill-head">
            <i class="fas fa-tools"></i>
            <h2>Technical Skills</h2>
        </div>
        <table>
            <tr>
                <th>Programming Languages</th>
            </tr>
            <tr>
                <td>C</td>
                <td>
                    <div class="progress-container">
                        <div class="progress">
                            <div class="progress-bar c"></div>
                        </div>
                        <span class="icon">90%</span>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Java</td>
                <td>
                    <div class="progress-container">
                        <div class="progress">
                            <div class="progress-bar java"></div>
                        </div>
                        <span class="icon">80%</span>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Python</td>
                <td>
                    <div class="progress-container">
                        <div class="progress">
                            <div class="progress-bar python"></div>
                        </div>
                        <span class="icon">85%</span>
                    </div>
                </td>
            </tr>
            <tr>
                <td>R</td>
                <td>
                    <div class="progress-container">
                        <div class="progress">
                            <div class="progress-bar r"></div>
                        </div>
                        <span class="icon">75%</span>
                    </div>
                </td>
            </tr>
            <tr>
                <td>HTML</td>
                <td>
                    <div class="progress-container">
                        <div class="progress">
                            <div class="progress-bar html"></div>
                        </div>
                        <span class="icon">95%</span>
                    </div>
                </td>
            </tr>
            <tr>
                <td>CSS</td>
                <td>
                    <div class="progress-container">
                        <div class="progress">
                            <div class="progress-bar css"></div>
                        </div>
                        <span class="icon">90%</span>
                    </div>
                </td>
            </tr>
            <tr>
                <td>JavaScript</td>
                <td>
                    <div class="progress-container">
                        <div class="progress">
                            <div class="progress-bar js"></div>
                        </div>
                        <span class="icon">85%</span>
                    </div>
                </td>
            </tr>
            <tr>
                <td>MySQL</td>
                <td>
                    <div class="progress-container">
                        <div class="progress">
                            <div class="progress-bar mysql"></div>
                        </div>
                        <span class="icon">80%</span>
                    </div>
                </td>
            </tr>
            <tr>
                <th>Data Analysis and Visualization</th>
            </tr>
            <tr>
                <td>Pandas</td>
                <td>
                    <div class="progress-container">
                        <div class="progress">
                            <div class="progress-bar python"></div>
                        </div>
                        <span class="icon">85%</span>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Matplotlib</td>
                <td>
                    <div class="progress-container">
                        <div class="progress">
                            <div class="progress-bar python"></div>
                        </div>
                        <span class="icon">85%</span>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Seaborn</td>
                <td>
                    <div class="progress-container">
                        <div class="progress">
                            <div class="progress-bar python"></div>
                        </div>
                        <span class="icon">85%</span>
                    </div>
                </td>
            </tr>
            <tr>
                <th>Tools</th>
            </tr>
            <tr>
                <td>Power BI</td>
                <td>
                    <div class="progress-container">
                        <div class="progress">
                            <div class="progress-bar mysql"></div>
                        </div>
                        <span class="icon">80%</span>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Power Automate</td>
                <td>
                    <div class="progress-container">
                        <div class="progress">
                            <div class="progress-bar mysql"></div>
                        </div>
                        <span class="icon">80%</span>
                    </div>
                </td>
            </tr>
            <tr>
                <td>Excel</td>
                <td>
                    <div class="progress-container">
                        <div class="progress">
                            <div class="progress-bar mysql"></div>
                        </div>
                        <span class="icon">80%</span>
                    </div>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
