<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <script src="https://kit.fontawesome.com/a1c21acd7b.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
        }
        .Certification {
            max-width: 600px;
            margin: auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .blue.certi {
            display: flex;
            align-items: center;
            background-color: rgb(115, 147, 179);
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .blue.certi i {
            font-size: 24px;
            margin-right: 10px;
        }
        h2 {
            margin: 0;
            font-size: 24px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: rgb(115, 147, 179);
            font-size: 18px;
            transition: color 0.3s;
        }
        a:hover {
            color: #8aa2c5; 
        }
    </style>
    <title>Certificates</title>
</head>
<body>

    <div class="Certification">
        <div class="blue certi">
            <i class="fa-solid fa-certificate"></i>
            <h2>Certificates</h2>
        </div>
        <ul>
            <li><a href="certificates1.html" target="right">Microsoft Fabric Analytics Engineer Associate</a></li> 
            <li><a href="certificates2.html" target="right">Microsoft Azure AI Fundamentals</a></li>  
            <li><a href="certificates3.html" target="right">Python Programmer Certification</a></li>
            <li><a href="certificate4.html" target="right">Career Edge Young Professional</a></li>
        </ul>
    </div>

</body>
</html>
